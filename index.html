<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zankoy Garmian - چوونەژوورەوە</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <form class="login-form">
            
            <img src="logo.jpg" alt="Lgoy Zankoy Garmian" class="login-logo">
            
            <h2>زانکۆی گەرمیان</h2> 
            
            <div class="input-group">
                <label for="username">ناوی بەکارهێنەر</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">وشەی نهێنی</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">بچۆ ژوورەوە</button>
            
            <div class="links">
                <a href="#">وشەی نهێنیت لەبیرکردووە؟</a>
                <a href="#">هەژمارێکی نوێ دروست بکە</a>
            </div>
        </form>
    </div>


</body>
<script src="script.js"></script> 
</body>
</html>   
</html>
