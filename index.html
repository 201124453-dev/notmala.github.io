<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زانکۆی گەرمیان</title>
    
    <style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    /* گۆڕینی باکگراوند بۆ سووری تۆخ (وەک خوێن) */
    background-color: #8B0000; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    direction: rtl; 
}

.login-container {
    /* ڕەنگی بۆکسەکە (سپی نیمچە ڕوون) */
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-logo {
    width: 80px;
    height: 80px;
    margin-bottom: 20px;
    border-radius: 50%;
    object-fit: cover;
}

h2 {
    /* ڕەنگی نووسینەکە (سووری تۆخ) */
    color: #8B0000; 
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
    text-align: right; 
}

.input-group label {
    /* ڕەنگی نووسینەکە (تۆخ) */
    color: #8B0000; 
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
}

.input-group input[type="text"],
.input-group input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #cccccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #8B0000;
    outline: none;
}

.login-button {
    /* ڕەنگی دوگمە (سووری تۆخ) */
    width: 100%;
    padding: 12px;
    background-color: #B22222; 
    color: #ffffff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #8B0000;
}

.links {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

.links a {
    /* ڕەنگی لینکەکان (سووری تۆخ) */
    color: #8B0000;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
    font-weight: 700;
}

.links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="Logo Zankoy Garmian" class="login-logo">
        
        <h2>زانکۆی گەرمیان</h2>
        
        <form action="#" method="POST"> 
            <div class="input-group">
                <label for="username">ژمارەی مۆبایل</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">وشەی نهێنی</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">بچۆ ژوورەوە</button>
            
            <div class="links">
                <a href="#">وشەی نهێنیت بیرکردووەتەوە؟</a>
                <a href="#">هەژمارێکی نوێ دروست بکە</a>
            </div>
        </form>
    </div>
</body>
</html>
