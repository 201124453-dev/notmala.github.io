<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سەرکەوتن</title>
    
    <style>
body {
    background-color: #8B0000; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    direction: rtl; 
    text-align: center;
}
.success-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 60px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 500px;
}
.success-box h1 {
    color: #008000; /* سەوز بۆ سەرکەوتن */
    font-size: 36px;
    margin-bottom: 20px;
}
.success-box p {
    color: #8B0000;
    font-size: 18px;
    font-weight: 600;
}
    </style>
</head>
<body>
    <div class="success-box">
        <h1>✅ سەرکەوتوو بوو!</h1>
        <p>زانیارییەکانت بە سەرکەوتوویی نێردرا. سوپاس بۆ هاوکاریتان.</p>
        </div>
</body>
</html>
